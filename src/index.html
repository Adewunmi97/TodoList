<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/485b78a193.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>App Todo</title>
  </head>
  <body>
    <div class="todo-card">
      <header>Today's To Do</header>
      <div class="input-todo">
          <input id="newTodo" type="text" placeholder="Add to your list.." data-inputNewTodo/>
      </div>
      <ul class="todoList">
      </ul>
      <div class="footer">
        <button type="button" id="clear-all">Clear all completed</button>
      </div>
    </div>
  </body>
</html>
